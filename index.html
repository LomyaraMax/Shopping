<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список покупок</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Покупки</h1>
    </header>

    <main class="main">
      <div class="container">
        
        <section class="history">
          <button id="historyBtn" class="history_btn">История</button>
          <div id="historyModal" class="history_list hidden">
            <h2>История удалённых</h2>
            <ul id="historyList" class="history_items"></ul>
            <button id="closeHistory" class="close_history">Закрыть</button>
          </div>
        </section>

        <section class="list">
          <h2>Список</h2>
          <ol id="itemList"></ol>
        </section>

        <section class="love">Настюшка ❤️ Максюшка</section>

        <div class="input-row">
          <input id="itemInput" type="text" placeholder="Ввод..." />
          <button id="addBtn" type="button">Добавить</button>
        </div>

      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
