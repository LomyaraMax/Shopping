<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список покупок и дел</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Покупки и дела</h1>
    </header>

    <main class="main">
      <div class="container">

        <!-- Дела -->
        <section class="tasks">
          <h2>Дела</h2>
          <ol id="taskList"></ol>
          <div class="input-row">
            <input id="taskInput" type="text" placeholder="Деловые дела..." />
            <button id="addTaskBtn" type="button">Добавить</button>
          </div>
        </section>

        <!-- Покупки -->
        <section class="list">
          <h2>Список покупок</h2>
          <ol id="itemList"></ol>
          <div class="input-row">
            <input id="itemInput" type="text" placeholder="Новый товар..." />
            <button id="addBtn" type="button">Добавить</button>
          </div>
        </section>

        <section class="love">Настюшка ❤️ Максюшка</section>

      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
